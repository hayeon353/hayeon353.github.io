<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>구글 앱스 스크립트로 정보 전달</title>
    <script>
        function submitForm(event) {

            event.preventDefault();



            const email = document.getElementById("email").value;
            const name = document.getElementById("name").value;
            const message = document.getElementById("message").value;
            const interest = document.getElementById("interest").value;
            const studyTime = document.getElementById("studyTime").value;
            const status = document.getElementById("status").value;
            const major = document.getElementById("major").value;
        



            fetch("https://script.google.com/macros/s/AKfycbw9jNdaHQzJuzCfr46vPAm82eDtUQ-Uo9AXoXPoLZg03nF_8nH5q9Il-dKppjEIyIMG/exec", {

                method: "POST",

                mode: "no-cors",


                headers: {

                    "Content-Type": "application/json"

                },

                body: `email=${encodeURIComponent(email)}&name=${encodeURIComponent(name)}&message=${encodeURIComponent(message)}&interest=${encodeURIComponent(interest)}&studyTime=${encodeURIComponent(studyTime)}&status=${encodeURIComponent(status)}&major=${encodeURIComponent(major)}`

            }).then(response => {

                alert("정보가 성공적으로 전송되었습니다!");

            }).catch(error => {

                alert("전송 실패: " + error.message);

            });

        }

    </script>

</head>

<body>

    <h2>정보 제출 폼</h2>

    <form onsubmit="submitForm(event)">

        <fieldset>
            <legend>설문 응답</legend>

            <label for="message">하고 싶은 말:</label><br>
            <textarea id="message" name="message" required></textarea><br><br>

            <label for="interest">관심 분야:</label><br>
            <input type="text" id="interest" name="interest"><br><br>

            <label for="studyTime">하루 평균 공부 시간(시간):</label><br>
            <input type="number" id="studyTime" name="studyTime" min="0"><br><br>

            <label for="status">수강 상태:</label><br>
            <select id="status" name="status">
                <option value="in">수강 중</option>
                <option value="planned">수강 예정</option>
                <option value="not">수강 안 함</option>
            </select><br><br>
        </fieldset>


        <button type="submit">제출</button>

    </form>

</body>

</html>
